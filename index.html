<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="hidden" id="outcome">
      <span id="outcome-message"><h2>outcome</h2></span>
    </div>
    <main>
      <div class="visible" id="initial-wager">
        <form onsubmit="dealNewHand(event)">
          <label for="wager-input">Wager Amount</label>
          <input type="number" id="wager-input" name="wager-input" />
          <button type="submit">New Hand</button>
        </form>
        <h3 class="">Available Bankroll: $<span id="bankroll"></span></h3>
      </div>

      <div class="hidden" id="game-board">
        <div id="dealer-board">
          <div class="hand-container">
            <div class="hand" id="dealer-hand"></div>
          </div>

          <div class="score dealer-score">
            <h4>DealerScore</h4>
            <span id="dealer_score"></span>
          </div>
        </div>

        <div class="in-hand-actions">
          <button
            class="btn-action"
            id="hit-btn"
            onClick="hitUser('userHandOne')"
          >
            <!--This looks wrong, hitUser should have ambiguous params -->
            Hit
          </button>
          <div id="wager">
            <button class="hidden" id="double-btn" onClick="double()">
              Double Down
            </button>
            Wager: $<span id="wager_amount"></span>
          </div>
          <button
            class="btn-action"
            id="stay-btn"
            onClick="stay('userHandOne')"
          >
            Stay
          </button>
        </div>

        <div id="user-board">
          <div class="hand-container">
            <button id="split-btn" class="hidden" onClick="split()">
              Split
            </button>
            <div class="hand" id="user-hand"></div>
          </div>
          <div class="score user-score">
            <h4>UserScore</h4>
            <span id="user_score"></span>
          </div>
        </div>
      </div>

      <h3 class="bankroll">Bankroll: $<span id="bankroll_tab"></span></h3>

      <div class="visible split-hand" id="split-hand"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
