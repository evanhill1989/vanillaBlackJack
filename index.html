<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div><button onclick="newHand()">New Hand</button></div>
        <div class="game-board">
          <h3>Dealer Hand</h3>
          <div id="dealer-board">
            <div class="hand-container" id="dealer-hand"></div>

            <div class="score">
              <h4>Dealer Score:</h4>
              <div id="dealer_score"></div>
            </div>
          </div>

          <div>
            <h3>Your Hand</h3>
            <div id="user-board">
              <div>
                <div class="hand-container" id="user-hand-one"></div>
                <div class="hand-container" id="user-hand-two"></div>
                <div class="score">
                  <h4>User Score:</h4>
                  <div id="user_score"></div>
                </div>
                <div class="action-container" id="action-container"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="player_interface">
          <div>
            <div class="wager">
              <h4 id="wager_amount">Wager:</h4>
              <input type="text" />
              <div></div>
            </div>
            <button onClick="wager()">Lock in wager</button>
          </div>
        </div>
        <div id="outcome_interface">hi</div>
        <div>Bankroll: $<span id="bankroll"></span></div>
        <!--   <div>
          <button onClick="wager()">Lock in wager</button>
           
        </div> -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
